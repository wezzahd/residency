<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iOS Inner Height</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>iosInnerHeight()</h1>
	<pre><p>initial window height measurement: <span id="ruler-initial"></span></p></pre>

	<h1>window.innerHeight</h1>
	<pre><p>current window height measurement: <span id="win-label"></span></p></pre>

	<script src="../../dist/ios-inner-height.js"></script>
	<script>
		var rulerInitial = document.getElementById('ruler-initial');
		var windowLabel = document.getElementById('win-label');

		setInterval(function () {
			rulerInitial.textContent = iosInnerHeight() + 'px';
			windowLabel.textContent = window.innerHeight + 'px';
		}, 100);
	</script>
</body>
</html>
